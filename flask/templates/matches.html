<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Matches</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
    <div class="matches">
        <h1>Your Matches</h1>
        <div class="links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('complete_profile') }}">Complete Profile</a>
            <a href="{{ url_for('matches') }}" class="active">Matches</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        {% for match in matches %}
        <div class="match">
            <h2>{{ match.first_name }} {{ match.last_name }}</h2>
            <p>Age: {{ match.age }}</p>
            <p>Location: {{ match.city }}, {{ match.state }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
