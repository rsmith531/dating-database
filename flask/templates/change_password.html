<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Change Password</h1>
			<div class="links">
				<a href="{{ url_for('home') }}">Home</a>
				<a href="{{ url_for('profile') }}">Profile</a>
				<a href="{{ url_for('change_password') }}" class="active">Change Password</a>
				<a href="{{ url_for('logout') }}">Log Out</a>
			</div>
			<form action="{{ url_for('change_password') }}" method="post" autocomplete="off">
				<label for="old password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="old_pw" placeholder="Old Password" id="old_pw" required>
				<label for="new password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="new_pw_1" placeholder="New Password" id="new_pw_1" required>
				<label for="new password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="new_pw_2" placeholder="New Password" id="new_pw_2" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Update Password">
			</form>
		</div>
	</body>
</html>
